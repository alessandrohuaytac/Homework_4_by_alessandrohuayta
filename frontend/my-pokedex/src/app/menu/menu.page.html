<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title size = "small">Welcome to Pokemon Viewer</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="img">
      <img src="https://logos-marcas.com/wp-content/uploads/2020/05/Pokemon-Logo.png" weight="300px" height="50%" />
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-label>
        <h1>
          WELCOME TRAVELER!!!
        </h1>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <h2>
        In this application you will find your own pokedex, where you can store the data of various pokemons that you find on your way. 
      </h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <h3>
        "Everybody makes a wrong turn from time to time" - <b>Ash ketchum </b>
      </h3>
    </ion-card-content>
  </ion-card>
</ion-content>
