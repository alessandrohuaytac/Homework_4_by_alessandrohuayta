<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon" color="tertiary"> Delete a member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title color="tertiary" size="large">Delete a Pokemon?</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>This action can't be undone, so please, verify that you know what you are doing before confirming or clicking the button below. Are you sure you want to delete the member {{id}}?.</h1>
      </ion-col>
    </ion-row>
    <ion-row>            
      <ion-col>
        <ion-button expand="full" color="dark" [routerLink]="['/pokemons/view', id]" routerDirection="back">No</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="deletePokemon(id)">Yes</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
